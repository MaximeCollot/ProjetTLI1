		<h1>Inscription</h1>
		<form class="w3-container w3-card-4 w3-padding-16 w3-white" method="post" action="lib/main.php?variable=truc" id="formulaire">
		<ul>
			<div class="w3-group">
				<label class="w3-label" for="first_name">Prenom&nbsp;:</label>
				<input  class="w3-input" type="text" id="first_name" name="first_name" placeholder="Jean" required>
			</div>
            <div class="w3-group">
				<label class="w3-label" for="last_name">Nom&nbsp;:</label>
				<input class="w3-input" type="text" id="last_name" name="last_name" placeholder="Dupond" required>
			</div>
            <div class="w3-group">
				<label class="w3-label" for="birthday">Date de naisssance&nbsp;:</label>
				<input class="w3-input" type="date" id="birthday" name="birthday" required
                       oninput="checkDate(this)">
			</div>
			<div class="w3-group">
				<label class="w3-label" for="email_addr">Adresse e-mail&nbsp;:</label>
				<input class="w3-input" type="email" id="email_addr" name="email_addr" placeholder="jean.dupond@cpe.fr" required>
			</div>
			<div class="w3-group">
				<label class="w3-label" for="email_addr_repeat">Confirmez l'adresse e-mail&nbsp;:</label>
				<input class="w3-input" type="email" id="email_addr_repeat" name="email_addr_repeat" placeholder="Confirm mail" required 
					oninput="checkConfirmEmail(this)">
			</div>
            <div class="w3-group">
				<label class="w3-label" for="password">Mot de passe&nbsp;:</label>
				<input class="w3-input" type="password" id="password" name="password" placeholder="Password" required>
			</div>
			<div class="w3-group">
				<label class="w3-label" for="password_repeat">Confirmez le mot de passe&nbsp;:</label>
				<input class="w3-input" type="password" id="password_repeat" name="password_repeat" placeholder="Confirm Password" required 
					oninput="checkConfirmPassword(this)">
			</div>
			<div class="w3-group">
				<input class="w3-btn w3-right w3-theme" type="submit" value="inscription" /> 
			</div>
		</ul>
	</form>
