  <form method="post" action="lib/main.php?variable=truc" id="formulaire">
    <ul>
      <li>
        <label for="username">Nom d'utilisateur&nbsp;:</label>
        <input type="text" id="username" pattern="[A-Za-z0-9]{3,}" name="username" required>
      </li>
      <li>
        <label for="email_addr">Adresse e-mail&nbsp;:</label>
        <input type="email" id="email_addr" name="email_addr" required>
      </li>
      <li>
        <label for="email_addr_repeat">Confirmez l'adresse e-mail&nbsp;:</label>
        <input type="email" id="email_addr_repeat" name="email_addr_repeat" required 
        onchange="checkMail(this)">
      </li>
      <li>
        <label for="motdepasse">Mot de passe (au moins 6 caractères alphanumériques)&nbsp;:</label>
        <input type="password" id="motdepasse" name="motdepasse" pattern="[A-Za-z0-9]{6,}" required>
      </li>
      <li>
        <label for="motdepasse_repeat">Mot de passe&nbsp;:</label>
        <input type="password" id="motdepasse_repeat" name="motdepasse_repeat" required
        onchange="checkPassword(this)">
      </li>
      <li>
        <input type="submit" value="Créer mon compte" /> 
      </li>
    </ul>
  </form>
